<!DOCTYPE html>
<html>
<head>
    <title>Library of Valhalla</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="scripts/bookBuilder.js" defer></script>
    <script src="https://kit.fontawesome.com/fba8d9bee1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="blur" class="blur"></div>

    <div id="add-book-form" class="book-form hide">
        <h2 id="form-heading">Add New Book</h2>

        <div class="input-container">
            <label for="book-title" class="accessibly-hidden">Title</label>
            <input type="text" id="book-title" name="title" placeholder="Title">
        </div>
        
        <div class="input-container">
            <label for="book-author" class="accessibly-hidden">Author</label>
            <input type="text" id="book-author" name="author" placeholder="Author">
        </div>

        <div class="input-container">
            <label for="book-pages" class="accessibly-hidden">Page count</label>
            <input type="number" id="book-pages" name="pages" min="1" placeholder="Page count">
        </div>

        <div class="input-container">
            <label for="read-status" class="checkbox">Read
                <input type="checkbox" id="read-status" name="read" value="true">
                <span class="checkmark"></span>
            </label>
        </div>

        <button type="button" id="add-book">Add Book</button>
    </div>

    <div id="book-container"></div>

    <div id="new-book">
        <i class="fas fa-plus"></i>
    </div>
</body>
</html>
